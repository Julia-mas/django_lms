{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Delete student
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <p>Do you really remove <strong>{{ object }}</strong>?</p>
        <input class="btn btn-outline-danger" type="submit" value="Delete">
        <a class="btn btn-outline-primary" href="{% url 'students:list' %}">Cancel</a>
    </form>
{% endblock %}
