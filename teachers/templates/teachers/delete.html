{% extends 'base.html' %}

{% block title %}
Delete teacher
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove {{ teacher.first_name }}  {{ teacher.last_name }}?</p>
        <input class="btn btn-outline-danger" type="submit" value="Agree">
        <a class="btn btn-outline-primary" href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}
